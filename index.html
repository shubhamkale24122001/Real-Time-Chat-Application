<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Chat</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script> <!--this inclusion is necessary to connect to socket.io, it isalso given in socket.io documentation-->
    <script defer src="js/client.js"></script>
    <!-- here defer is necessary because document.getElemet is able to find elements only when first the DOM has loaded so in order for DOM to load first scripts need tp be defered -->
</head>
<body>
    <div>
        <img class="logo" src="images/icon.png" alt="Chat icon">
        <h1>Welcome to Chat App</h1>
    </div>
    
    <div class="container">
        <!-- <div class="message right">Shubham: Hi boi</div>
        <div class="message left">Debo: Hi bahi</div> -->
    </div>

    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
